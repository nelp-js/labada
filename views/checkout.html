<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Lazada</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">
    <header>
      <div class="logo">Lazada</div>
      <input type="text" placeholder="Search..." />
      <button class="search-btn">Search</button>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="checkout.html" class="cart-icon" title="View Cart" style="display:inline-block;vertical-align:middle;margin-left:10px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
        </a>
      </div>
    </header>
    <main class="checkout-container">
      <div class="checkout-grid">
        <section class="shipping-info">
          <h2>Shipping Information</h2>
          <form>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea id="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" required>
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code</label>
              <input type="text" id="zip" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" required>
            </div>
          </form>
        </section>

        <section class="payment-method">
          <h2>Payment Method</h2>
          <div class="payment-options">
            <label class="payment-option">
              <input type="radio" name="payment" checked>
              <span>Credit/Debit Card</span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment">
              <span>Cash on Delivery</span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment">
              <span>GCash</span>
            </label>
          </div>

          <div class="card-details">
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-group">
              <label for="card-name">Name on Card</label>
              <input type="text" id="card-name">
            </div>
            <div class="form-group-row">
              <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY">
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123">
              </div>
            </div>
          </div>
        </section>

        <section class="order-summary">
          <h2>Order Summary</h2>
          <div class="cart-items">
            <div class="cart-item">
              <img src="pics/product (1).jpg" alt="Shoes">
              <div class="item-details">
                <h3>Shoes</h3>
                <p>₱1,299.00</p>
                <div class="quantity">Quantity: 1</div>
              </div>
            </div>
            <div class="cart-item">
              <img src="pics/product (3).jpg" alt="Headphones">
              <div class="item-details">
                <h3>Headphones</h3>
                <p>₱1,499.00</p>
                <div class="quantity">Quantity: 1</div>
              </div>
            </div>
          </div>

          <div class="summary-totals">
            <div class="summary-row">
              <span>Subtotal</span>
              <span>₱2,798.00</span>
            </div>
            <div class="summary-row">
              <span>Shipping</span>
              <span>₱50.00</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span>₱2,848.00</span>
            </div>
          </div>

          <button class="place-order-btn">Place Order</button>
        </section>
      </div>
    </main>
    <footer><p>&copy; 2025 Ainel Bacus. All rights reserved.</p></footer>
  </div>
</body>
</html>
